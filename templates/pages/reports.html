{{template "base.html" .}}

{{define "title"}}Reports - Learnd{{end}}

{{define "content"}}
<div class="min-h-screen">
    <!-- Header -->
    <header class="border-b" style="border-color: var(--color-warm-gray); background: rgba(255,255,255,0.7); backdrop-filter: blur(8px);">
        <div class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
            <a href="/" class="font-display text-2xl font-semibold tracking-tight" style="color: var(--color-ink);">
                Learnd
            </a>
            <nav class="flex items-center gap-4">
                <a href="/" class="btn-secondary flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    <span>Capture</span>
                </a>
                <form method="POST" action="/logout" class="inline">
                    <button type="submit" class="text-sm hover:underline" style="color: var(--color-ink-lighter);">
                        Sign Out
                    </button>
                </form>
            </nav>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-8">
        <!-- Page Title -->
        <div class="mb-8">
            <h1 class="font-display text-2xl font-semibold mb-2" style="color: var(--color-ink);">
                Reports
            </h1>
            <p class="text-sm" style="color: var(--color-ink-lighter);">
                Review your learning activity over time.
            </p>
        </div>

        <!-- Filters Card -->
        <div class="card p-6 mb-8">
            <form
                id="report-form"
                hx-get="/api/reports"
                hx-target="#report-results"
                hx-swap="innerHTML"
            >
                <div class="flex flex-col sm:flex-row gap-4 items-end">
                    <div class="flex-grow">
                        <label for="start" class="block text-sm font-medium mb-2" style="color: var(--color-ink-light);">
                            Start Date
                        </label>
                        <input
                            type="date"
                            id="start"
                            name="start"
                            class="input-field w-full"
                        >
                    </div>
                    <div class="flex-grow">
                        <label for="end" class="block text-sm font-medium mb-2" style="color: var(--color-ink-light);">
                            End Date
                        </label>
                        <input
                            type="date"
                            id="end"
                            name="end"
                            class="input-field w-full"
                        >
                    </div>
                    <div class="flex gap-2">
                        <button type="submit" class="btn-primary">
                            Generate Report
                        </button>
                        <a
                            id="export-link"
                            href="/api/reports/export"
                            class="btn-secondary flex items-center gap-2"
                            hx-boost="false"
                        >
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>
                            CSV
                        </a>
                    </div>
                </div>
            </form>
        </div>

        <!-- Report Results -->
        <div id="report-results">
            <div class="text-center py-12" style="color: var(--color-ink-lighter);">
                <svg class="w-12 h-12 mx-auto mb-3 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                </svg>
                <p class="text-sm">Select a date range to generate a report.</p>
            </div>
        </div>
    </main>
</div>

<script>
    // Update export link when form changes
    document.getElementById('report-form').addEventListener('change', function() {
        const formData = new FormData(this);
        const params = new URLSearchParams(formData);
        document.getElementById('export-link').href = '/api/reports/export?' + params.toString();
    });
</script>
{{end}}
